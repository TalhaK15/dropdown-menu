<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dropdown Menu</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="container">
      <ul class="main-list">
        <li class="main-list-item" data-action="hover">
          Click 1 (hover)

          <ul class="toggle-list">
            <li class="toggle-list-item">1</li>
            <li class="toggle-list-item">2</li>
            <li class="toggle-list-item">3</li>
            <li class="toggle-list-item">4</li>
            <li class="toggle-list-item">5</li>
            <li class="toggle-list-item">6</li>
          </ul>
        </li>
        <li class="main-list-item cadetblue" data-action="hover">
          Click 2 (hover)

          <ul class="toggle-list">
            <li class="toggle-list-item cadetblue">a</li>
            <li class="toggle-list-item cadetblue">b</li>
            <li class="toggle-list-item cadetblue">c</li>
            <li class="toggle-list-item cadetblue">d</li>
            <li class="toggle-list-item cadetblue">e</li>
            <li class="toggle-list-item cadetblue">f</li>
          </ul>
        </li>
      </ul>
    </div>

    <div class="container relative">
      <button class="toggle-btn" data-action="click">
        Click 3 (Button + div) (click)
      </button>
      <div class="dropdown-menu">
        <div class="dropdown-menu-item">
          1a
        </div>
        <div class="dropdown-menu-item">
          2b
        </div>
        <div class="dropdown-menu-item">
          3c
        </div>
        <div class="dropdown-menu-item">
          4d
        </div>
        <div class="dropdown-menu-item">
          5e
        </div>
      </div>
    </div>

    <div class="container relative">
      <a href="#" class="toggle-a">
        Click 4 (a + ol) (click)
      </a>
      <ol class="dropdown-orderedlist">
        <li class="dropdown-orderedlist-item">
          a1
        </li>
        <li class="dropdown-orderedlist-item">
          b2
        </li>
        <li class="dropdown-orderedlist-item">
          c3
        </li>
        <li class="dropdown-orderedlist-item">
          d4
        </li>
        <li class="dropdown-orderedlist-item">
          e5
        </li>
      </ol>
    </div>

    <script type="module" src="index.js"></script>
  </body>
</html>
