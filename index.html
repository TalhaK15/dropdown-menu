<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dropdown Menu</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="container relative">
      <button
        class="toggle-btn"
        id="toggle-button"
        data-toggle="dropdown"
        data-action="hover"
      >
        Click 3 (Button + div) (hover)
      </button>
      <div class="dropdown-menu dropdown">
        <div class="dropdown-menu-item">
          1a
        </div>
        <div class="dropdown-menu-item">
          2b
        </div>
        <div class="dropdown-menu-item">
          3c
        </div>
        <div class="dropdown-menu-item">
          4d
        </div>
        <div class="dropdown-menu-item">
          5e
        </div>
      </div>
    </div>

    <div class="container relative">
      <a href="#" class="toggle-a" id="toggle-a" data-toggle="dropdown">
        Click 4 (a + ol) (click)
      </a>
      <ol class="dropdown-orderedlist dropdown">
        <li class="dropdown-orderedlist-item">
          a1
        </li>
        <li class="dropdown-orderedlist-item">
          b2
        </li>
        <li class="dropdown-orderedlist-item">
          c3
        </li>
        <li class="dropdown-orderedlist-item">
          d4
        </li>
        <li class="dropdown-orderedlist-item">
          e5
        </li>
      </ol>
    </div>

    <script type="module" src="index.js"></script>
  </body>
</html>
